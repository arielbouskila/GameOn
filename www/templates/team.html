<ion-view view-title="Team">
  <ion-content has-header="true" has-subheader="true">
    <ion-list>
      <ion-item ng-repeat="player in selectedPlayers" type="item-text-wrap">
        <h3>{{player.name}}</h3>
        <div class="rank">
          <input type="number" min="0" max="10" ng-value="player.rank" placeholder="Rank"/>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
