<ion-view view-title="Team">
  <div class="bar bar-header subHeader team">
    <div class="item item-input-inset">
      <label class="item item-input">
        <input type="number" ng-model="model.numberOfPlayersInTeam" placeholder="Number of people in a team" class="numberOfPeople" required/>
      </label>
    </div>
    <button class="button icon ion-trophy" ng-click="shuffle()"></button>
  </div>
  <ion-content has-header="true" has-subheader="true">
    <ion-list>
      <ion-item type="item-text-wrap" class="rankItem header">
        <h3>Name</h3>
        <h3 class="rank">Rank</h3>
      </ion-item>
      <ion-item ng-repeat="player in config.playersList | orderBy : 'name'" type="item-text-wrap" class="rankItem normalItem">
        <h3>{{player.name}}</h3>
        <div class="rank">
          <input type="number" min="0" max="10" ng-model="player.rank" placeholder="Rank" required />
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
