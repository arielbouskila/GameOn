<ion-view view-title="Results">
  <div class="list team">
    <div class="item item-divider" ng-repeat-start="team in teams">
      Team {{team.teamNumber}}
    </div>
    <a class="item" href="#" ng-repeat="player in team.teamPlayers">
      {{player.name}}
    </a>
    <div ng-repeat-end></div>
  </div>
</ion-view>
